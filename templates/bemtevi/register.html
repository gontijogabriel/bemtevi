{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bem te vi</title>
    <link rel="stylesheet" href="{% static 'styles/register.css' %}">
</head>

<body>

    <main>
        <img src="{% static 'assets/logo.png' %}" alt="bem-te-vi">
        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            <h2>Register</h2>
            <input type="text" name="username" placeholder="username" id="username">
            <input type="text" name="email" placeholder="email" id="email">
            <input type="password" name="password1" placeholder="password" id="password1">
            <input type="password" name="password2" placeholder="repeat password" id="password2">

            <button type="submit">Registrar</button>
        </form>
    </main>

</body>
</html>
