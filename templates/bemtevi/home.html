{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home - bem te vi</title>
    <link rel="stylesheet" href="{% static 'styles/home.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="container">

        <div class="header">
            <div class="header-img">
                <img src="{{ data.foto.url }}" alt="foto de perfil">
            </div>

            <p class="username-p">{{ data.username }}</p>

            <div class="header-links">
                <a href="#">
                    <div class="header-link">
                        <i class="fa fa-house"></i>
                        <p>Home</p>
                    </div>
                </a>
                <a href="#">
                    <div class="header-link">
                        <i class="fa fa-user"></i>
                        <p>Perfil</p>
                    </div>
                </a>
                <a href="#">
                    <div class="header-link">
                        <i class="fa fa-bell"></i>
                        <p>Notificações</p>
                    </div>
                </a>
                <a href="#">
                    <div class="header-link">
                        <i class="fa fa-envelope"></i>
                        <p>Mensagens</p>
                    </div>
                </a>

                <a href="#">
                    <div class="header-link">
                        <i class="fa fa-hashtag"></i>
                        <p>Notícias</p>
                    </div>
                </a>
            </div>
        </div>


        <div class="main">

            <div class="add-tweet" onclick="openModal()">
                <i class="fa-solid fa-plus"></i>
                <img src="{% static 'assets/logo_black.png' %}" alt="logo">
            </div>

            <!-- Modal -->
            <div class="modal" id="myModal">
                <div class="modal-content">
                    <div class="close" onclick="closeModal()">x</div>
                    <form method="POST" action="{% url 'home' %}" class="modal-body">
                        {% csrf_token %}
                        <textarea id="tweet" name="tweet" placeholder="O que você está pensando..."></textarea>
                        <button class="header-link" type="submit">Postar</button>
                    </form>
                </div>
            </div>
            <!-- Fim Modal -->

            <!-- Tweets -->
            {% if tweets %}
                {% for t in tweets %}
                <div class="tweet">
                    <div class="tweet-section">
                        <div class="tweet-ft-perfil">
                            <img src="{{ t.usuario.foto_perfil.url }}" alt="perfil">
                        </div>
                        <div class="tweet-main">
                            <div class="tweet-header">
                                <p>{{ t.user.username }}</p>
                                <p>{{ t.data|date:"d/m/Y" }}</p>
                            </div>
                            <div class="tweet-content">
                                <p>&emsp;{{ t.tweet }}</p>
                            </div>
                        </div>
                    </div>

                    <div class="tweet-footer">
                        <div class="tweet-reacts">
                            <a onclick="like('s')">
                                <p>{{ t. }}</p>
                                <i id="react-like" class="fa-solid fa-heart"></i>
                            </a>
                            <a href="#">
                                <p>3</p>
                                <i id="react-reTweet" class="fa-solid fa-retweet"></i>                                   
                            </a>
                            <a href="#">
                                <p>1</p>
                                <i id="react-comments" class="fa-solid fa-comment"></i>                                
                            </a>
                        </div>
                        <p>{{ t.data|date:"H:i" }}</p>
                    </div>
                </div>
                {% endfor %}
            {% endif %}
            <!-- Fim Tweets -->

        </div>

    </div>

    <script src="{% static 'scripts/home.js' %}"></script>
</body>
</html>
