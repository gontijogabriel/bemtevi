<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<style>
    * {
        margin: 0 auto;
        max-width: 1280px;
    }
    header {
        width: 300px;
        background-color: aqua;
        height: 100%;
        position: fixed;
    }
    .logoHeader {
        padding: 30px;
        display: flex;
        justify-content: center;
        justify-items: center;
        height: 8%;
    }
    .logoHeader img {
        border-radius: 50%;
    }
    header ul {
        list-style: none;
        padding-left: 0;
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }
    header ul li a {
        text-decoration: none;
    }
    .header__links {
        margin-top: 10px;
        width: 60%;
    }
    .headerLink {
        width: 100px;
        padding: 10px;
        border: 1px solid black;
        display: flex;
        justify-content: start;
        border-radius: 20px;
        cursor: pointer;
    }
    main {
        max-width: 679px;
        height: 100vh;
        background-color: grey;
        display: flex;
        justify-content: start;
    }
    .NovoTweet {
        border: 1px solid rgb(52, 77, 77);
        width: 100%;
        height: 150px;
        display: flex;

    }
    .NovoTweet-tags {
        width: 100%;
        background-color: rgba(137, 43, 226, 0.459);
    }
    .NovoTweet img {
        width: 15%;
        align-items: center;
    }
    
</style>

<body>
    <header>
        <div class="logoHeader">
            <img src="perfil.jpeg" alt="icone bem-te-vi" />
        </div>

        <div class="header__links">
            <ul>
                <li class="headerLink"><a href="#">Perfil</a></li>
                <li class="headerLink"><a href="#">Home</a></li>
                <li class="headerLink"><a href="#">Notificacoes</a></li>
                <li class="headerLink"><a href="#">Mensagens</a></li>
                <li class="headerLink"><a href="#">Sair</a></li>
            </ul>
        </div>
    </header>

    <main>
        <div class="NovoTweet">
            <div class="NovoTweet-tags">
                <img src="logo.png" alt="bem-te-vi.png">
                <input style="background-color: rgb(70, 95, 95);" type="text" placeholder="O que você está pensando...?">
            </div>
            
            
        </div>
    </main>

</body>

</html>
