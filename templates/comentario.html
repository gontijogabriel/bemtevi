{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bem te vi</title>
    <link rel="stylesheet" href="{% static 'styles/comentario.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" type="imagex/png" href="{% static 'assets/logo.png' %}">
</head>
<body>
    <header>
        <a href="{% url 'home' %}">
            <img src="{% static 'assets/logo.png' %}" alt="bem-te-vi">
        </a>
    </header>

    <main>
        <div class="tweets-container">
            {% if tweet %}
            <div class="tweet">
                <div class="t-main">    
                    <div class="t-foto">
                        <img src="{{ tweet.usuario.foto_perfil.url }}" alt="">
                    </div>
                    <div class="t-conteudo">
                        <div class="t-header">
                            <a href="{% url 'perfil' tweet.user.username %}">@{{ tweet.user.username }}</a>
                            <p>{{ tweet.data|date:"d/m/Y" }}</p>
                        </div>
                        <div class="t-tweet">
                            <p>{{ tweet.tweet }}</p>
                        </div>
                    </div>
                </div>
            </div>
            {% endif %}

            <div class="novo-comentario">
                <textarea name="" id="" cols="30" rows="10"></textarea>
                <button type="button">Comentar</button>
            </div>

            <div class="comentario">
                aaaaaaaaaaaa
            </div>
    
        </div>
    </main>

</body>
</html>
