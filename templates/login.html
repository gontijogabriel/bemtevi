{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login - bem te vi</title>
    <link rel="stylesheet" href="{% static 'styles/login.css' %}">
    <link rel="shortcut icon" type="imagex/png" href="{% static 'assets/logo.png' %}">
</head>
<body>
    <main>
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <h1>Login</h1>
            <input type="text" id="email" name="email" placeholder="email">
            <input type="text" id="senha" name="senha" placeholder="senha">

            {% if messages %}
                <div class="messages">
                    {% for msg in messages %}    
                        <p style="color: antiquewhite;">{{ msg.tags }} - {{ msg }}</p>
                    {% endfor %}
                </div>
            {% endif %}

            <button class="button" type="submit">Login</button>
        </form>
        <a href="#">esqueceu a senha?</a>
        <a href="{% url 'cadastro' %}">se cadastrar</a>
    </main>
</body>
</html>
