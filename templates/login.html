<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bem-te-vi</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <main class="container">
        
        <div class="container__header">
            <div class="container__bemtevi">
                <img height="45px" src="logo.png" alt="Logo bem-te-vi">
            </div>
        </div>

        <div class="container__center">
            <div class="center">

                <h3>Entrar no bem-te-vi</h3>

                <div id='loginInput' class="loginInput">
                    <input type="text" placeholder="username">
                </div>

                <div id='passwordInput' class="loginInput">
                    <input type="password" placeholder="password">
                </div>

                <button id='login-com-google' class="loginButton">
                    <img src="icon_google.png" alt="Google icon">
                    Fazer Login com Google
                </button>

                <p class="Login__Mensagem">username invalido!</p>

                <button id='login-avancar' class="loginButton">
                    Avançar
                </button>

                <button id='login-esqueceu-senha' class="loginButton">
                    <p>Esqueceu a senha?</p>
                </button>

                <p class="naoTemConta">Não tem uma conta?<a href="#"> Inscreva-se</a></p>

            </div>
        </div>
        
    </main>
</body>
</html>
