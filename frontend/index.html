<style>

    :root {
        --laranja-escuro: #FF8C00;
        --laranja: #FFA500;

        --cor-base: #FFD42A;

        --amarelo-claro: #FFE24C;

    }

    * {
        padding: 0;

        font-family: "Roboto", sans-serif;

    body {
        background-color: var(--amarelo-palido);
        display: flex;
        justify-content: center;
        width: 100%;
        max-width: 1280px;
        margin: 0 auto;
    }


    .h-home {
        width: 30%;
        height: 100vh;
        min-width: 300px;
        max-width: 350px;
        display: flex;
        align-items: start;
        justify-content: end;
        background-color: var(--destaque-principal);
        
        position: fixed;
        top: 0;
        left: calc();
    }
    .h-h-content {
        width: 50%;
        background-color: #cf3131;
        margin-top: 50px;
        display: flex;
        flex-direction: column;
        align-items: end;
    }
    .m-home {
        width: 45%;
        background-color: #76e2fd;
        display: flex;
        flex-direction: column;
        gap: 1rem;

    }
    .tweet {
        border: 1px solid black;
    }
</style>
