    * {

    body {

        align-items: start;
        justify-content: center;
        gap: 0.25rem;
        padding-top: 10px;
    }
    a {text-decoration: none; color: black;}

    header {
        width: 10%;

    .header-link {

        border: 1px solid black;

    .header-link:hover {
        background-color: rgb(228, 228, 228);
    }
    .header-link img {
        width: 20%;
    }
    main {
        width: 35%;
        min-width: 500px;
        height: 600px;
        background-color: aqua;
    }




    @media only screen and (max-width: 800px) {
        body {
            flex-direction: column;
            padding: 0;
        }
        header {
            width: 100%;
            min-width: 270px;
            height: 170px;
            display: flex;
            flex-direction: column;
        }
        .header-links {
            flex-direction: row;
            justify-content: space-between;
        }

        main {
            width: 100%;
            min-width: 270px;
        }
    }

    @media only screen and (max-width: 300px) {
        header {
            height: 240px;
        }
        .header-links {
            align-items: center;
            flex-direction: column;
        }
        .header-link {
            width: 50%;
        }
    }
</style>
