<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>bem te vi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
    :root {
        --laranja-escuro: #FF8C00;
        --laranja: #FFA500;
        --laranja-medio: #FFB84D;

        --cor-base: #FFD42A;

        --amarelo-claro: #FFE24C;
        --amarelo-suave: #FFD480;
        --amarelo-palido: #FFEDB3;

        --cor-fundo-escuro: #1E1E1E;
        --cor-texto-primeiro-plano: #FFFFFF;
        --destaque-principal: #FFD42A;
        --texto-secundario: #A0A0A0;
        --botao-principal: #4D4D4D;
        --fundo-componentes-escuros: #333333;
        --borda-escura: #777777;
    }
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "Roboto", sans-serif;
    }

    body {
        background-color: var(--amarelo-palido);
        display: flex;
        justify-content: center;
        width: 100%;
        margin: 0 auto;
    }

    .container {
        display: flex;
        max-width: 1280px;
        width: 100%;
    }

    .h-home {
        width: 30%;
        max-width: 200px;
        background-color: rgb(114, 43, 43);

        position: fixed;
    }

    .m-home {
        flex: 1;
        background-color: #76e2fd;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        width: 50%;
        max-width: 500px;
        margin-left: 30%;
    }

    .tweet {
        border: 1px solid black;
    }

</style>
    <body>
        <div class="container">
            <header class="h-home">
                <div class="h-h-content">
                    header
                </div>
            </header>

            <main class="m-home">
                <div class="tweet">tweet</div>
            </main>
        </div>

        <footer class="h-footer">footer</footer>
    </body>
</html>
