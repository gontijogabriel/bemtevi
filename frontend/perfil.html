<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>bem te vi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
    :root {
        --laranja-escuro: #FF8C00;
        --laranja: #FFA500;
        --laranja-medio: #FFB84D;

        --cor-base: #FFD42A;

        --amarelo-claro: #FFE24C;
        --amarelo-suave: #FFD480;
        --amarelo-palido: #FFEDB3;

        --cor-fundo-escuro: #1E1E1E;
        --cor-texto-primeiro-plano: #FFFFFF;
        --destaque-principal: #FFD42A;
        --texto-secundario: #A0A0A0;
        --botao-principal: #4D4D4D;
        --fundo-componentes-escuros: #333333;
        --borda-escura: #777777;
    }
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "Roboto", sans-serif;
    }

    body {
        background-color: var(--amarelo-palido);
        margin: 0 auto;
        max-width: 550px;
    }

    header {
        background-color: #777777;
        width: 100%;
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    header img {
        padding: 10px;
        height: 100%;
    }
    main {
        background-color: #cccccc;
        display: flex;
        width: 100%;
    }
    .foto-perfil {
        width: 30%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 5px;
    }
    .foto-perfil img {
        width: 100%;
        border-radius: 50%;
        padding: 5px;
    }
    .descricao {
        width: 70%;
        background-color: #cccccc;
        display: flex;
        flex-direction: column;
        padding: 5px;
        align-items: center;
        justify-content: space-evenly;
    }
    .seguidores {
        display: flex;
        font-size: 14px;
        gap: 1rem;
    }


    .links {
        list-style-type: none;
        display: flex;
        justify-content: center;
        background-color: #cccccc;
        height: 50px;
        border-radius: 0 0 12px 12px;
        align-items: center;
        color: #333333;
    }
    .link {
        width: 20%;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        font-size: 14px;
        font-weight: bolder;
    }
    .link:hover {
        background-color: #777777;
    }
    .link-img {
        width: 35px;
    }

    .content {
        width: 100%;
        max-width: 450px;
        margin: 0 auto;
        margin-top: 5px;
        background-color: #3d3109;
        height: 50px;
        border-radius: 12px 12px 0 0;
    }
</style>
<body>
    <header>
        <img src="img/logo_black.png" alt="bem te vi logo black">
    </header>
    <main>
        <div class="foto-perfil">
            <img src="img/perfil_padrao.jpg" alt="foto de perfil">
        </div>

        <div class="descricao">
            <h4>Gabriel Gontijo</h4>
            <h5>@gontijogabr</h5>
            <button type="button">SEGUIR</button>
            <div class="seguidores">
                <p>Seguindo: 158</p>
                <p>Seguidores: 356</p>
            </div>
        </div>
    </main>

    <section>
        <ul class="links">
            <li class="link" style="border-radius: 0 0 0 12px;"><img class="link-img" src="img/logo_black.png" alt="logo black"></li>
            <li class="link">Tweets</li>
            <li class="link">Likes</li>
            <li class="link">Retweets</li>
            <li class="link" style="border-radius: 0 0 12px 0;">Notificacoes</li>
        </ul>
    </section>

    <section class="content">

    </section>

</body>
</html>
