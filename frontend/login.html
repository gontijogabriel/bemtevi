<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bem te vi</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    body {
        max-width: 1280px;
        margin: 0 auto;
    }
    a {text-decoration: none; color: black;}
    
    main {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: calc(70vh - 100px);
        gap: 1rem;
    }
    main img {
        height: 30%;
    }
    form {
        width: 300px;
        border-radius: 12px;
        padding: 10px;
        background-color: #ffd42a85;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
    }
    form input, button {
        padding: 8px;
        border-radius: 8px;
        border: 1px solid;
    }
    button:hover {
        cursor: pointer;
        background-color: #fff;
    }
    @media only screen and (max-width: 500px) {

    }
</style>
<body>

    <main>
        <img src="logo.png" alt="bem-te-vi">
        <form action="POST">
            <h2>Login</h2>
            <input type="text" placeholder="username">
            <input type="password" placeholder="password">
            <button type="submit">Login</button>
            <a href="#">forget password</a>
        </form>
        <a href="#">register</a>
    </main>

</body>
</html>
